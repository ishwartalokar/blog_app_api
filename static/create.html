<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Post</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <h2 class="mb-4 text-center">➕ Create Post</h2>
  <div class="mb-3">
    <input type="text" id="title" class="form-control" placeholder="Title">
  </div>
  <div class="mb-3">
    <textarea id="content" class="form-control" placeholder="Content"></textarea>
  </div>
  <button onclick="createPost()" class="btn btn-success">Submit</button>
  <p id="msg" class="mt-3"></p>

  <script>
    async function createPost() {
      const title = document.getElementById("title").value;
      const content = document.getElementById("content").value;

      const res = await fetch("http://127.0.0.1:8000/posts", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, content }),
      });

      const data = await res.json();
      document.getElementById("msg").innerText = "✅ Created: " + data.title;
    }
  </script>
</body>
</html>
