<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Delete Post</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <h2 class="mb-4 text-center">❌ Delete Post</h2>
  <div class="mb-3">
    <input type="number" id="id" class="form-control" placeholder="Post ID to delete">
  </div>
  <button onclick="deletePost()" class="btn btn-danger">Delete</button>
  <p id="msg" class="mt-3"></p>

  <script>
    async function deletePost() {
      const id = document.getElementById("id").value;

      const res = await fetch(`http://127.0.0.1:8000/posts/${id}`, {
        method: "DELETE"
      });

      const data = await res.json();
      document.getElementById("msg").innerText = "✅ " + data.detail;
    }
  </script>
</body>
</html>
